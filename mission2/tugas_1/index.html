<!DOCTYPE html>
<html>
  <head>
    <title>Toko Masa Depan</title>
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div id="menu-side">    
            <h2>Toko Masa Depan</h2>
            <div id="list-items">

            </div>
        </div>
        <div id="cart">
            <h2>My Cart</h2>
            <div class="cart-list">
                <div class="cart-img">
                    <img src="./assets/microscope.jpg" />
                </div>
                <div class="cart-desc"> 
                    <div class="cart-desc-name">
                        <p>Mikroskop Untuk Melihat Kesalahan Orang Lain</p>
                    </div>
                    <div class="cart-price-n-qty">
                        Rp 100.000 * 2
                    </div>
                </div>
                <div class="total-per-item">
                    Rp 200000
                </div>
            </div>
            <div class="total-n-tax">
                <div class="total-n-tax-desc"><p>Total Pembelian :</p></div>
                <div class="empty"></div>
                <div class="nominal">Rp 2020000</div>
            </div>
            <div class="total-n-tax">
                <div class="total-n-tax-desc"><p>Pajak 11% :</p></div>
                <div class="empty"></div>
                <div class="nominal">Rp 2020000</div>
            </div>
            <div class="total-n-tax total-all">
                <div class="total-bold"><p>Total Bayar   :</p></div>
                <div class="empty"></div>
                <div class="total-bold">Rp 2020000</div>
            </div>
        </div>
    </div>
  </body>
</html>
