<!DOCTYPE html>
<html>
  <head>
    <title>iChasier</title>
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div id="menu-side">    
            <h2>iCashier</h2>
            <div id="list-items">
                <div class="item">
                    <div class="item-img">
                        <img src="./assets/microscope.jpg" />
                    </div>
                    <div class="item-desc">
                        <div class="item-name">
                            <p>Microscope Untuk Melihat Kesalahan Orang</p>
                        </div>
                        <div class="item-price">
                            <p>Rp. <span>20000</span> </p>
                        </div>
                    </div>
                    
                    <div class="add-to-cart">
                        <div class="qty">
                            <button class="btn blue" id="subtract">-</button>
                            <button class="count white" id="count">1</button>
                            <button class="btn blue" id="add">+</button>
                        </div>
                        
                        <button class="btn orange-bar">
                          Tambah Barang
                        </button>
                      </div>
                </div>
            </div>
        </div>
        <div id="cart">
            <h2>My Cart</h2>
            <div class="cart"></div>
            <div class="total"></div>
            <button>Total Bayar</button>
        </div>
    </div>
  </body>
</html>
